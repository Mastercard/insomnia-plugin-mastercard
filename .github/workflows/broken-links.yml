'on':
  push:
    branches: **
  schedule:
    - cron: 0 14 * * *
name: broken links?
jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Link Checker
        id: lc
        uses: lycheeverse/lychee-action@7cd0af4c74a61395d455af97419279d86aafaede
        with:
          fail: true
      - name: Fail?
        run: 'exit ${{ steps.lc.outputs.exit_code }}'
